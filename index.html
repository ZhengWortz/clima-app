<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>🌤️ Previsão do Tempo</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="light-mode">
  <div class="container">
    <header>
      <img src="https://openweathermap.org/img/wn/01d@2x.png" alt="Sol" width="30" height="30" />
      <h1>Previsão do Tempo</h1>
      <p>Descubra o clima de qualquer cidade do mundo!</p>
    </header>

    <form id="search-form">
      <input type="text" id="cidade" placeholder="Digite uma cidade..." autocomplete="off" />
      <button type="submit">🔍 Buscar</button>
    </form>

    <div class="buttons">
      <button onclick="obterClimaPorLocalizacao()">🌍 Minha Localização</button>
      <button onclick="alternarTema()">🌙 Modo Escuro</button>
    </div>

    <div id="resultado"></div>
    <div id="previsao"></div>
    <div id="favoritos"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
